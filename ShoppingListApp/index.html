<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="shopping-list.css">
</head>
<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <main>
        <div class="input-section">
            <label for="list-type">Choose List Type:</label>
            <select id="list-type">
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
            </select>
            <label for="date-picker">Select Date:</label>
            <input type="date" id="date-picker">
        </div>
        <div class="input-section">
            <input type="text" id="item-input" placeholder="Enter an item">
            <button id="add-button">Add Item</button>
        </div>
        <div class="list-columns">
            <div class="column" id="pending-column">
                <h2>Pending</h2>
                <ul id="pending-list"></ul>
            </div>
            <div class="column" id="in-progress-column">
                <h2>In Progress</h2>
                <ul id="in-progress-list"></ul>
            </div>
            <div class="column" id="completed-column">
                <h2>Completed</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </main>
    <script src="shopping-list.js"></script>
</body>
</html>
